<!doctype html>
<html lang="de">
  <head>
    <!-- Benötigte Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Grid layout Lektion</title>
  </head>
  <body>
    <div class="container-fluid">
    <!-- Bei dieser Reihe ist die Sollbruchstelle der kleinste Bildschirm -->
        <div class="row">
            <div class="col-sm">
                <p>.col-sm</p>
            </div>
            <div class="col-sm">
                <p>.col-sm</p>
            </div>
            <div class="col-sm">
                <p>.col-sm</p>
            </div>
        </div>
    <!-- Bei dieser Reihe ist die Sollbruchstelle der mittlere Bildschirm -->
        <div class="row">
            <div class="col-md">
                <p>.col-md</p>
            </div>
            <div class="col-md">
                <p>.col-md</p>
            </div>
            <div class="col-md">
                <p>.col-md</p>
            </div>
        </div>
    <!-- Bei dieser Reihe sind die Spalten unterschiedlich groß - die Summe ist "12" -->
        <div class="row">
            <div class="col-sm-2">
                <p>.col-sm</p>
            </div>
            <div class="col-sm-6">
                <p>.col-sm</p>
            </div>
            <div class="col-sm-4">
                <p>.col-sm</p>
            </div>
        </div>
    <!-- Bei dieser Reihe sind die Spalten unterschiedlich groß - die Summe ist "10", deswegen gibt es ein "Loch" im Bildschirm -->
        <div class="row">
            <div class="col-sm-2">
                <p>.col-sm</p>
            </div>
            <div class="col-sm-4">
                <p>.col-sm</p>
            </div>
            <div class="col-sm-4">
                <p>.col-sm</p>
            </div>
        </div>
    <!-- Bei dieser Reihe sind die Spalten gleich groß - die Summe ist "12". Die Sollbruchstelle ist der kleinste Bildschirm -->
         <div class="row">
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
            <div class="col-sm-1">
                <p>sm-1</p>
            </div>
        </div>
    <!-- Bei dieser Reihe sind die Spalten unterschiedlich groß - die Summe ist "12" und die Sollbruchstelle ist der größte Bildschirm -->
         <div class="row">
            <div class="col-lg-3">
                <p>.col-lg-3</p>
            </div>
            <div class="col-lg-3">
                <p>.col-lg-3</p>
            </div>
            <div class="col-lg-6">
                <p>.col-lg-6</p>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
