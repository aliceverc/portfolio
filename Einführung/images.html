<!doctype html>
<html lang="de">
  <head>
    <!-- BenÃ¶tigte Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Content Images Lektion</title>
    
    <style>
        .klein {
            max-width: 200px;
            height: auto;
        }
    </style>
  </head>
  <body class="py-5">
   
    <div class="container">
    <!-- Verwende .img-fluid um das Bild responsive zu machen -->
        <img src="img/waves.jpg" class="img-fluid" alt="Wellen">
        
        <h3>Thumbnails</h3>
        
        <img src="img/waves.jpg" class="img-thumbnail" alt="Wellen">
        
        <h3>Ausrichtung</h3>
        
        <div class="clearfix">
            <img class="rounded klein float-left" src="img/waves.jpg" alt="Wellen">
            <img class="rounded klein float-right" src="img/waves.jpg" alt="Wellen">
        </div>
        
        <div class="text-center">
             <img src="img/waves.jpg" class="img-thumbnail klein" alt="Wellen">
        </div>
        
        <img src="img/waves.jpg" class="img-thumbnail klein mx-auto d-block" alt="Wellen">
        
    </div>

    <!-- Optional JavaScript -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
